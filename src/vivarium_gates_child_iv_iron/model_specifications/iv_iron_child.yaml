
components:
    vivarium_public_health:
        population:
#            - BasePopulation()
            - Mortality()
            - FertilityCrudeBirthRate()

    vivarium_gates_child_iv_iron:
        components:
            - BasePopulationNew()

configuration:
    input_data:
        input_draw_number: 0
        artifact_path: '/ihme/costeffectiveness/artifacts/vivarium_gates_child_iv_iron/south_asia.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2022
            month: 1
            day: 1
        end:
            year: 2022
            month: 1
            day: 3
        step_size: .5 # Days
    population:
        population_size: 0
        age_start: 0
        age_end: 5
        exit_age: 5
    moderate_protein_energy_malnutrition:
        threshold: ['cat2']
        mortality: True
        recoverable: True
    severe_protein_energy_malnutrition:
        threshold: ['cat1']
        mortality: True
        recoverable: True

    observers:
        default:
            - "year"
            - "sex"
            - "age"
